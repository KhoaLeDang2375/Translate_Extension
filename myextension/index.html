<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÄƒng Cá»¥t Advanced Translation</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="translation-popup">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="app-icon">
</div>
                <span class="app-title">MÄƒng cá»¥t Translation</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Language Selection -->
            <div class="lang-section">
                <select id="sourceLang" class="lang-select">
                    <option value="auto">Auto Detect</option>
                    <option value="en">English</option>
                    <option value="vi">Vietnamese</option>
                    <option value="ja">Japanese</option>
                </select>
                
                <button id="swapBtn" class="swap-btn">ðŸ”„</button>
                
                <select id="targetLang" class="lang-select">
                    <option value="vi">Vietnamese</option>
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="translateBtn" class="translate-btn">Translate</button>
                  <button id="aiExplainBtn"
                            class="ai-btn"
                            data-bs-toggle="collapse"
                            data-bs-target="#contextBox"
                            aria-expanded="false"
                            aria-controls="contextBox">
                        âœ¨ AI Explain
                 </button>
                <button id="aiSummary" class="ai-btn">AI Summary</button>
            </div>
            <!-- Há»™p nháº­p ngá»¯ cáº£nh (áº©n máº·c Ä‘á»‹nh) -->
            <div class="collapse" id="contextBox">
            <div class="card card-body">
                <label for="contextInput" class="form-label">Nháº­p ngá»¯ cáº£nh cho AI:</label>
                <textarea id="contextInput"
                        class="form-control"
                        rows="4"
                        placeholder="VD: vÄƒn báº£n thuá»™c lÄ©nh vá»±c y táº¿â€¦"></textarea>

                <button id="sendToAI" class="btn btn-primary mt-2">Gá»­i tá»›i AI</button>
            </div>
            </div>
            <!-- Source Text Area -->
            <div class="text-section">
                <div class="section-header">
                    <span class="section-title">Source text</span>
                    <div class="section-actions">
                        <div class ="player-container">
                             <button class="action-btn" id="speakSourceBtn" title="Speak">ðŸ”Š Play</button>
                             <audio id = "player-source"></audio>
                        </div>
                        
                        <button class="action-btn" id="copySourceBtn" title="Copy"><i class="fas fa-copy"></i></button>
                        <button class="action-btn" id="pasteBtn" title="Paste"><i class="fas fa-paste"></i></button>
                    </div>
                </div>
                <textarea
                    id="sourceText"
                    class="text-area"
                    placeholder="Enter text to translate or select text on webpage..."
                    rows="4"
                ></textarea>
                <div class="char-counter">
                    <span id="charCount">0/500</span>
                </div>
            </div>

            <!-- Translation Area -->
            <div class="text-section">
                <div class="section-header">
                    <span class="section-title">Translation</span>
                    <div class="section-actions">
                        <div class="player-container">
                            <button class="action-btn" id="speakTransBtn" title="Speak">ðŸ”Š Play</button>
                            <audio src="" id = "player-trans"></audio>
                        </div>
                        
                        <button class="action-btn" id="copyTransBtn" title="Copy"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <!-- Provider Tabs -->
                <!-- Tabs -->
            <div id="providerTabs" class="provider-tabs">
                <button class="provider-tab active" data-target="translatedText">Translated Text</button>
                <button class="provider-tab" data-target="aiExplainText">AI Explain Result</button>
                <button class="provider-tab" data-target="aiSummaryText">AI Summary Result</button>
                </div>

                <!-- Textareas (cÃ¡c panel tÆ°Æ¡ng á»©ng) -->
                <textarea
                id="translatedText"
                class="text-area provider-panel"
                placeholder="Translation will appear here..."
                rows="6"
                readonly
                ></textarea>

                <textarea
                id="aiExplainText"
                class="text-area provider-panel"
                placeholder="Explain will appear here..."
                rows="6"
                readonly
                hidden
                ></textarea>

                <textarea
                id="aiSummaryText"
                class="text-area provider-panel"
                placeholder="Summary will appear here..."
                rows="4"
                readonly
                hidden
                ></textarea>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <span class="footer-text">Powered by Tho an danh</span>
        </div>
    </div>

    <script src="popup.js"></script>
    
</body>
</html>
